        - task: task-feed-the-beast
          input_mapping: { tpen-data: tpen-data-collate }

          config:
            platform: linux
            image_resource:
              type: docker-image
              source:
                repository: {{tools-image}}
                insecure_registries: [ {{insecure-registries}} ]


            inputs:
              - name: tpen-data
